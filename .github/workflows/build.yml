name: Build Webpage
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build page
        run: |
          mkdir -p ./.output

          EXIT_CODE=0

          docker run --rm -v .:/vault -v ./.output:/output klaxalk/obsidian_html_export:latest || EXIT_CODE=$?

          # it always exits with 137, because it somehow fails to terminate obsidian within the container
          # this is fine...
          if [ "$EXIT_CODE" -eq 137 ]; then
            echo "Obsidian build suceeded"
            echo "output=./.output" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "We probably failed to produce an output"
            exit 1
          fi

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
